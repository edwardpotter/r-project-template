# =============================================================================
# Docker Compose — R Project Dev Environment
#
# Services:
#   r-dev     : Main R development container (always on)
#   shiny     : Shiny web app server (optional — uncomment to enable)
#   postgres  : PostgreSQL database (optional — uncomment to enable)
# =============================================================================

name: ${COMPOSE_PROJECT_NAME:-r-project}

services:
  # ---------------------------------------------------------------------------
  # R Development Container
  # Used by VSCode devcontainer AND for running scripts
  # ---------------------------------------------------------------------------
  r-dev:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        R_VERSION: "4.4.1"
    container_name: ${COMPOSE_PROJECT_NAME:-r-project}-r-dev
    volumes:
      # Mount project files (live editing)
      - .:/project
      # Persist renv cache across rebuilds
      - renv-cache:/renv/cache
    environment:
      - RENV_PATHS_CACHE=/renv/cache
      # -- Postgres connection (available when postgres service is running) --
      # - PGHOST=postgres
      # - PGPORT=5432
      # - PGDATABASE=${POSTGRES_DB:-r_project_db}
      # - PGUSER=${POSTGRES_USER:-r_user}
      # - PGPASSWORD=${POSTGRES_PASSWORD:-changeme}
    ports:
      # Shiny dev server (when running interactively)
      - "${SHINY_PORT:-3838}:3838"
    stdin_open: true
    tty: true
    command: ["R"]
    # depends_on:
    #   postgres:
    #     condition: service_healthy

  # ---------------------------------------------------------------------------
